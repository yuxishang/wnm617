<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pop Up Store Tracker</title>

	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<link rel="stylesheet" href="lib/css/jquery.mobile.structure-1.4.5.min.css">
	<link rel="stylesheet" href="css/app.css">

	<script src="lib/js/jquery-2.2.4.min.js"></script>
	<script src="js/app.js"></script>
	
	<script src="lib/js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

	<section data-role="page" id="login-page">
		<div data-role="main">
			<form>
				<input type="text" placeholder="Username" data-role="none">
				<input type="password" placeholder="Password" data-role="none">
				<div>
					<a href="#recent-page">Login</a>
				</div>
			</form>
		</div>
	</section>

	<section data-role="page" id="recent-page">
		<header data-role="header">
			<h1>Recent Locations</h1>
		</header>
		<div data-role="main">
			MAP
		</div>
		<footer data-role="footer">
			<!-- ul>li*3>a[href=#]>{Link} -->
			<ul>
				<li><a href="#recent-page">Recent</a></li>
				<li><a href="#list-page">List</a></li>
				<li><a href="#profile-page">Profile</a></li>
			</ul>
		</footer>
	</section>

	<section data-role="page" id="list-page">
		<header data-role="header">
			<h1>List Page</h1>
		</header>
		<div data-role="main">
			<!-- ul>li*10>{Dog $} -->
		<ul>
			<li>Store 1</li>
			<li>Store 2</li>
			<li>Store 3</li>
			<li>Store 4</li>
			<li>Store 5</li>
			<li>Store 6</li>
			<li>Store 7</li>
			<li>Store 8</li>
			<li>Store 9</li>
			<li>Store 10</li>
		</ul>
		</div>
		<footer data-role="footer">
			<!-- ul>li*3>a[href=#]>{Link} -->
			<ul>
				<li><a href="#recent-page">Recent</a></li>
				<li><a href="#list-page">List</a></li>
				<li><a href="#profile-page">Profile</a></li>
			</ul>
		</footer>
	</section>

	<section data-role="page" id="profile-page">
		<div data-role="main">
			User Profile
		</div>
		<footer data-role="footer">
			<!-- ul>li*3>a[href=#]>{Link} -->
			<ul>
				<li><a href="#recent-page">Recent</a></li>
				<li><a href="#list-page">List</a></li>
				<li><a href="#profile-page">Profile</a></li>
			</ul>
		</footer>
	</section>
	
</body>
</html>
